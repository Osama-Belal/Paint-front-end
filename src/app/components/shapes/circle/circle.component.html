<svg>
    <circle *ngFor="let circle of circles; let i = index" 
    (focus)="selectObject(i)" 
    (keydown.delete)="deleteObject(i)" 
    [attr.cx]="circle.x" 
    [attr.cy]="circle.y" 
    [attr.r]="circle.r" 
    [attr.fill]="circle.color" 
    stroke="black"
    strokeWidth="3"
    [cdkDragDisabled] = 'dragFlag'
    cdkDrag
    appMyResize
    [(r)] = circle.r
    [mouseX]="mouseX"
    [mouseY]="mouseY"
    [isMouseDown] = 'isMouseDown'
    >
</circle>
</svg>
