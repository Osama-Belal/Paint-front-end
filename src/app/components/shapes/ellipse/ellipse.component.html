<svg>
    <ellipse *ngFor="let ellipse of ellipses; let i = index" 
        (focus)="selectObject(i)" 
        (keydown.delete)="deleteObject(i)" 
        [attr.cx]="ellipse.x" 
        [attr.cy]="ellipse.y" 
        [attr.rx]="ellipse.rx" 
        [attr.ry]="ellipse.ry" 
        [attr.fill]="ellipse.color" 
        style="stroke: black; stroke-width: 2px;"
        cdkDrag
        [cdkDragDisabled] = 'dragFlag'
        appMyResize
        [(r)] = ellipse.rx
        [mouseX]="mouseX"
        [mouseY]="mouseY"
        [isMouseDown] = 'isMouseDown' 
    />
</svg>
