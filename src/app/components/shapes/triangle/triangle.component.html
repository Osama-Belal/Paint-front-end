<svg>
    <polygon *ngFor="let triangle of triangles; let i = index"
    (focus)="selectObject(i)" 
    (blur)="deSelect()"
    (keydown.delete)="deleteObject(i)" 
    [attr.points]= triangle.pointsToString
    [attr.fill] = triangle.color
    cdkDrag
    appBoxResize
    [cdkDragDisabled] = 'dragFlag'
    [mouseX]="mouseX"
    [mouseY]="mouseY"
    [isMouseDown]="isMouseDown"   
    />
</svg>
