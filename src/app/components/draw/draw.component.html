<svg style="width:100%; height: 100%; stroke:black; stroke-width:2px">
  <svg app-circle [mouseX]="mouseX" [mouseY]="mouseY" [isMouseDown] = 'isMouseDown' [dragFlag]="myService.dragFlag"></svg>
  <svg app-square   [mouseX]="mouseX" [mouseY]="mouseY" [isMouseDown]='isMouseDown' [dragFlag]="myService.dragFlag"></svg>
  <svg app-rectangle [mouseX]="mouseX" [mouseY]="mouseY" [isMouseDown]='isMouseDown' [dragFlag]="myService.dragFlag"></svg>
  <svg app-ellipse  [mouseX]="mouseX" [mouseY]="mouseY" [isMouseDown]='isMouseDown' [dragFlag]="myService.dragFlag"></svg>
  <svg app-triangle></svg>
  <path [attr.d]="pathData" ></path> 
</svg>
